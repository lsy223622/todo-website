    <link

      href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
    />

  <body>
    <nav
      class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3"
      id="mainNav-1"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/"
          ><span
            style="
              background: url('assets/img/icon.svg') no-repeat;
              background-size: cover;
              width: 50px;
              height: 50px;
              opacity: 0.8;
            "
          ></span>
          <h2 style="margin: 0px">Todo-Website</h2>
        </a>
      </div>
    </nav>
    <section class="py-4 py-md-5 my-5">
      <div class="container py-md-5">
        <div class="row">
          <div class="col-md-6 text-center">
            <img
              class="img-fluid w-100"
              src="assets/img/illustrations/login.svg"
            />
          </div>
          <div class="col-md-5 col-xl-4 text-center text-md-start">
            <h2 class="display-6 fw-bold mb-5">
              <span class="underline pb-1"><strong>Login</strong><br /></span>
            </h2>
            <div>
              <div class="mb-3">
                <input
                  id="userId"
                  class="form-control"
                  type="text"
                  name="userId"
                  placeholder="User ID"
                  style="font-family: 'Source Code Pro', monospace"
                />
              </div>
              <div class="mb-3">
                <input
                  id="key"
                  class="shadow form-control"
                  type="password"
                  name="key"
                  placeholder="Key"
                  style="font-family: 'Source Code Pro', monospace"
                />
              </div>
              <div class="mb-5">
                <button
                  onclick="buttonClick()"
                  class="btn btn-primary shadow"
                  type="submit"
                >
                  Log in
                </button>
              </div>
              <p class="text-muted"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container py-4 py-lg-5" style="height: 140px">
        <hr />
        <div
          class="text-muted d-flex justify-content-between align-items-center pt-3"
        >
          <p class="mb-0">Copyright Â© 2023 lsy223622</p>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/startup-modern.js"></script>
  </body>
</html>
